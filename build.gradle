apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
      url 'http://spoon.gforge.inria.fr/repositories/releases'
    }
    maven {
      url 'http://spoon.gforge.inria.fr/repositories/snapshots'
    }
}

dependencies {
  compile 'fr.inria.gforge.spoon:spoon-core:5.4.0-SNAPSHOT'
	compile 'org.kevoree.mwg:api:7'
    compile 'org.kevoree.mwg:core:7'
    compile 'org.kevoree.mwg.plugins:leveldb:7'
    testCompile 'junit:junit:4.12'
}

